# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Python package

on:
  push:
    branches: [ "dev" ]
  pull_request:
    branches: [ "dev" ]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.7", "3.8", "3.9", "3.10", "3.11", "3.12"]

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install pytest
        pip install optuna xgboost
        pip install .
    - name: Test SCARF with pytest
      run: |
        pytest test/test_scarf_total.py
    - name: Test SubTab with pytest
      run: |
        pytest test/test_subtab_total.py

    - name: Test VIME with pytest
      run: |
        pytest test/test_vime_total.py
    - name: Test DAE with pytest
      run: |
        pytest test/test_dae_total.py
    - name: Test SwitchTab with pytest
      run: |
        pytest test/test_switchtab_total.py